    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      window.addEventListener("load", myInit, true);

      function myInit() {
        printResults();
        generatePieChart();
        generateLineChart();
      }

      function makeGetRequest(path) {
        return new Promise(function (resolve, reject) {
          axios.get(path).then(
            (response) => {
              var result = response.data;
              resolve(result);
            },
            (error) => {
              reject(error);
            }
          );
        });
      }

      async function printResults() {
        var data = await makeGetRequest(
          "https://corona.lmao.ninja/v2/countries/thailand"
        );
        document.getElementById("totalCases").innerHTML =
          numberWithCommas(data.cases) + " cases";
        document.getElementById("totalDeaths").innerHTML =
          numberWithCommas(data.deaths) + " deaths";
        document.getElementById("totalRecovered").innerHTML =
          numberWithCommas(data.recovered) + " recovered";
        document.getElementById("totalActive").innerHTML =
          numberWithCommas(data.active) + " cases";
        document.getElementById("todayCases").innerHTML =
          "+" + numberWithCommas(data.todayCases) + " cases";
        document.getElementById("todayDeaths").innerHTML =
          "+" + numberWithCommas(data.todayDeaths) + " deaths";
        document.getElementById("todayRecovered").innerHTML =
          "+" + numberWithCommas(data.todayRecovered) + " reccovered";
        document.getElementById("critical").innerHTML =
          numberWithCommas(data.critical) + " cases";
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      async function generatePieChart() {
        (Chart.defaults.global.defaultFontFamily = "Nunito"),
          '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.global.defaultFontColor = "#858796";

        var data = await makeGetRequest(
          "https://covid19.th-stat.com/json/covid19v2/getSumCases.json"
        );
        var provinces = [];
        var numbers = [];
        var colors = [];
        jQuery.each(data.Province, function (i, val) {
          provinces.push(val.Province);
          numbers.push(val.Count);
          colors.push(getRandomColor());
        });

        var ctx = document.getElementById("myPieChart");
        var myPieChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: provinces,
            datasets: [
              {
                data: numbers,
                backgroundColor: colors,
                // hoverBackgroundColor: ["#2e59d9", "#17a673", "#2c9faf"],
                // hoverBorderColor: "rgba(234, 236, 244, 1)",
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            tooltips: {
              backgroundColor: "rgb(255,255,255)",
              bodyFontColor: "#858796",
              borderColor: "#dddfeb",
              borderWidth: 1,
              xPadding: 15,
              yPadding: 15,
              displayColors: false,
              caretPadding: 10,
            },
            legend: {
              display: false,
            },
            cutoutPercentage: 80,
          },
        });
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      async function generateLineChart() {
        // Set new default font family and font color to mimic Bootstrap's default styling
        (Chart.defaults.global.defaultFontFamily = "Nunito"),
          '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.global.defaultFontColor = "#858796";

        var data = await makeGetRequest(
          "https://covid19.th-stat.com/json/covid19v2/getTimeline.json"
        );
        var dates = [];
        var confirmed = [];
        jQuery.each(data.Data, function (i, val) {
          dates.push(val.Date);
          confirmed.push(val.NewConfirmed);
        });

        function number_format(number, decimals, dec_point, thousands_sep) {
          // *     example: number_format(1234.56, 2, ',', ' ');
          // *     return: '1 234,56'
          number = (number + "").replace(",", "").replace(" ", "");
          var n = !isFinite(+number) ? 0 : +number,
            prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
            sep = typeof thousands_sep === "undefined" ? "," : thousands_sep,
            dec = typeof dec_point === "undefined" ? "." : dec_point,
            s = "",
            toFixedFix = function (n, prec) {
              var k = Math.pow(10, prec);
              return "" + Math.round(n * k) / k;
            };
          // Fix for IE parseFloat(0.55).toFixed(0) = 0;
          s = (prec ? toFixedFix(n, prec) : "" + Math.round(n)).split(".");
          if (s[0].length > 3) {
            s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
          }
          if ((s[1] || "").length < prec) {
            s[1] = s[1] || "";
            s[1] += new Array(prec - s[1].length + 1).join("0");
          }
          return s.join(dec);
        }

        // Area Chart Example
        var ctx = document.getElementById("myAreaChart");
        var myLineChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: dates.slice(dates.length - 30),
            datasets: [
              {
                label: "Confirmed cases",
                lineTension: 0.3,
                backgroundColor: "rgba(78, 115, 223, 0.05)",
                borderColor: "rgba(78, 115, 223, 1)",
                pointRadius: 3,
                pointBackgroundColor: "rgba(78, 115, 223, 1)",
                pointBorderColor: "rgba(78, 115, 223, 1)",
                pointHoverRadius: 3,
                pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                pointHitRadius: 10,
                pointBorderWidth: 2,
                data: confirmed.slice(dates.length - 30),
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            layout: {
              padding: {
                left: 10,
                right: 25,
                top: 25,
                bottom: 0,
              },
            },
            scales: {
              xAxes: [
                {
                  time: {
                    unit: "date",
                  },
                  gridLines: {
                    display: false,
                    drawBorder: false,
                  },
                  ticks: {
                    maxTicksLimit: 7,
                  },
                },
              ],
              yAxes: [
                {
                  ticks: {
                    maxTicksLimit: 5,
                    padding: 10,
                    // Include a dollar sign in the ticks
                    callback: function (value, index, values) {
                      return number_format(value);
                    },
                  },
                  gridLines: {
                    color: "rgb(234, 236, 244)",
                    zeroLineColor: "rgb(234, 236, 244)",
                    drawBorder: false,
                    borderDash: [2],
                    zeroLineBorderDash: [2],
                  },
                },
              ],
            },
            legend: {
              display: false,
            },
            tooltips: {
              backgroundColor: "rgb(255,255,255)",
              bodyFontColor: "#858796",
              titleMarginBottom: 10,
              titleFontColor: "#6e707e",
              titleFontSize: 14,
              borderColor: "#dddfeb",
              borderWidth: 1,
              xPadding: 15,
              yPadding: 15,
              displayColors: false,
              intersect: false,
              mode: "index",
              caretPadding: 10,
              callbacks: {
                label: function (tooltipItem, chart) {
                  var datasetLabel =
                    chart.datasets[tooltipItem.datasetIndex].label || "";
                  return (
                    datasetLabel + ": " + number_format(tooltipItem.yLabel)
                  );
                },
              },
            },
          },
        });
      }
    </script>
